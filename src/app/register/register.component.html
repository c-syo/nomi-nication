<h3>新規登録</h3>

<form class="chart-form" (submit)="reciver(content1, content2, content3)">
  <div class="form-group">
    <input
      type="text"
      class="form-control"
      [(ngModel)]="content1"
      name="comment1"
      placeholder="メールアドレス"
    />
  </div>
  <div class="form-group">
    <input
      type="password"
      class="form-control"
      [(ngModel)]="content2"
      name="comment2"
      placeholder="パスワード"
    />
  </div>
  <div class="form-group">
    <input
      type="text"
      class="form-control"
      [(ngModel)]="content3"
      name="comment3"
      placeholder="表示名"
    />
  </div>

  <span class="input-group-btn">
    <button class="btn btn-primary" type="submit">登録</button>
  </span>
  <div>mail: {{email}}</div>
  <div>password: {{password}}</div>
  <div>name: {{name}}</div>
</form>

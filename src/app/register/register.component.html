<h3>登録</h3>
eciver(content1, content2)">
  <div class="form-group">
    <input
      type="text"
      class="form-control"
      [(ngModel)]="content1"
      name="comment1"
      placeholder="メールアドレス"
    />
  </div>
  <div class="form-group">
    <input
      type="password"
      class="form-control"
      [(ngModel)]="content2"
      name="comment2"
      placeholder="パスワード"
    />
  </div>

  <span class="input-group-btn">
    <button class="btn btn-primary" type="submit">登録</button>
  </span>
  <div>mail: {{email}}<br />password: {{password}}</div>
</form>
